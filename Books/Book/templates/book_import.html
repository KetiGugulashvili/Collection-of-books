<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Import books</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">You can import books and add to the collection here</h1>
        {% if message %}
            <div class="alert alert-success mt-4">{{ message }}</div>
        {% endif %}
        <form method="post" class="mt-4">
            {% csrf_token %}
            <label for="keywords">Import by keyword:</label>
            <input type="text" name="keywords" id="keywords">
            <button type="submit" class="btn btn-primary">Import</button>
        </form>
        <div class="mt-3">
            <a href="{% url 'home' %}" class="btn btn-secondary">Go back to home page</a>
            <a href="{% url 'books-list' %}" class="btn btn-secondary">View the list of books</a>
        </div>
    </div>
</body>
</html>
