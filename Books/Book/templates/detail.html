<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card mt-4">
                    <div class="card-body">
                        <h1 class="card-title">{{book.title}}</h1>
                        <div class="card-text">
                            <p>Author/s: {{ book.author }}</p>
                            <p>Publication date: {{ book.publication_date }}</p>
                            <p>ISBN number: {{ book.isbn_number }}</p>
                            <p>Pages: {{ book.number_of_pages }}</p>
                            <p>Cover Link: <a href="{{ book.cover_link }}">Click Here</a></p>
                            <p>Language: {{ book.publication_language }}</p>
                        </div>
                        <a href="{% url 'books-update' pk=book.id %}" class="btn btn-primary">Edit Book</a>
                        <a href="{% url 'books-delete' pk=book.id %}" class="btn btn-danger">Delete Book</a>
                        <a href='{% url "home" %}' class="btn btn-secondary">Go back to home page</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
