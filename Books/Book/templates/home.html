<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title mb-4">Add a book in the collection</h5>
                        <a href="{% url 'books-create' %}" class="btn btn-primary">Add</a>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 mt-sm-0 mt-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title mb-4">View the list of books</h5>
                        <a href="{% url 'books-list' %}" class="btn btn-primary">View</a>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 mt-sm-0 mt-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title mb-4">Import books from Google API</h5>
                        <a href="{% url 'books-import' %}" class="btn btn-primary">Import</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
